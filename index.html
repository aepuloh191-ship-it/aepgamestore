<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Mobile Legends</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="banner">
 <img src="logo-ml.png" class="logo-img">
  <h1>Top Up Mobile Legends</h1>
  <p class="subtitle">Fast • Aman • Terpercaya</p>
</div>

<div class="card">

  <!-- PILIH GAME -->
  <select id="game" onchange="ubahGame()">
    <option value="Mobile Legends">Mobile Legends</option>
    <option value="Free Fire">Free Fire</option>
  </select>

  <!-- INPUT ID -->
  <input type="number" id="id" placeholder="User ID">
  <input type="number" id="server" placeholder="Server ID">

  <!-- NOMINAL -->
  <select id="nominal">
    <!-- ML default -->
    <option value="">Pilih Nominal</option>
    <option value="86 Diamond">86 Diamond</option>
    <option value="172 Diamond">172 Diamond</option>
    <option value="257 Diamond">257 Diamond</option>
  </select>

  <button onclick="orderGame()">Order via WhatsApp</button>
</div>

<p class="footer">© 2026 Top Up ML</p>
  <script src="script.js?v=101"></script>
</body>
